<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        待办事项
    </div>

    <div class="container">
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="请输入待办事项">
            <input type="date" id="dateInput">
            <button class="submit-btn" onclick="addTodo()">提交</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="filterTodos('all')">全部</div>
            <div class="tab" onclick="filterTodos('month')">本月</div>
            <div class="tab" onclick="filterTodos('halfYear')">半年</div>
            <div class="tab" onclick="filterTodos('year')">一年</div>
        </div>

        <div id="todoList"></div>
        <div class="todo-count" id="todoCount"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
